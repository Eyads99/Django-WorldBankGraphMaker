{% load static %}
<link rel="stylesheet" href="{% static 'WB/style.css' %}">

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"
            integrity="sha512-2ImtlRlf2VVmiGZsjm9bEyhjGW4dU7B6TNwh/hx/iSByxNENtj3WVE6o/9Lj4TJeVXPi4bnOIMXFIJJAeufa0A=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css"
          integrity="sha512-nMNlpuaDPrqlEls3IX/Q56H36qvBASwb3ipuo3MxeWbsQB1881ox0cRv7UPTgBlriqoynt35KjEwgGUeUXIPnw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <script>
        $(document).ready(function () {
            $('#states').select2({placeholder: "Select a country", allowClear: true});
        });

        $(document).ready(function () {
            $('#metrics').select2({placeholder: "Select a metric", allowClear: true});
        });
    </script>

    <title>World bank graph maker</title>
</head>
<body>
<div style="margin: 25px">
    <h1>World Bank graph maker</h1>
    This tool can help you quickly make graphs using the World bank's extensive databases<br>
    <a href="{% url 'WB:index1' %}">Index1</a>
</div>

<form action="{% url 'WB:graph' %}" id="WBgraph" method="get">
    <div class="form-group" style="width: 405px; margin: 25px;">
        <label for="states">Select Countries</label>
        <br>
        <select class="django-select2" id="states" name="states" multiple="multiple" required="required">
            {% for code,country in countries %}
                <option value="{{ code }}">{{ country }}</option>
            {% endfor %}
        </select>

        <br><br>
        <label for="metrics_list">Select Metric(s)</label>
        <br>
        <select class="django-select2" id="metrics" name="metrics" multiple="multiple" required="required">
            {%  for code,metric in metrics %}
            <option value="{{code}}">{{metric}}</option>
        {% endfor %}
        </select>

        <br><br>
        <label for="year1" class="form-label">Range of years</label>
        <div class="input-group">
            <input type="number" class="form-control" id="year1" name="year1" min="1960" max="2022" value="1960"
                   required="required">
            <span class="input-group-addon" style="padding: 10px">-</span>
            <input type="number" class="form-control" id="year2" name="year2" min="1960" max="2022" value="2021"
                   required="required">
        </div>

        <br>
        <label for="title" class="form-label">Graph Title</label>
        <input type="text" class="form-control" id="title" name="title" value="">
        <br>
        <label for="xlabel" class="form-label">X-axis Label</label>
        <input type="text" class="form-control" id="xlabel" name="xlabel" value="">
        <br>
        <label for="ylabel" class="form-label">Y-axis Label</label>
        <input id="ylabel" class="form-control" name="ylabel" value="">
        <br>
        <label for="auto_year" class="form-check-label">Auto adjust year range</label>
        <input type="checkbox" class="form-check-input" id="auto_year" name="auto_year" value="1" checked>
        <br>

        {#    <label for="width">Graph width</label>#}
    {#    <input type="number" id="width" name="width" min="400" max="2000" value="1000" >#}
    {#    <br><br>#}
    {#    <label for="height">Graph height</label>#}
    {#    <input type="number" id="height" name="height" min="400" max="2000" value="1000" >#}
    {#    <br><br>#}


    {#    <label for="color">Pick a primary graph colour</label>#}
    {#    <input type="color" name="color" id="color">#}
    {#    <br><br>#}

    {#    <label for="BW">Black and white mode</label>#}
    {#    <input type="checkbox" id="BW" name="BW" value="0">#}

        <input type="submit" class="btn btn-primary mb-3" value="Make Graph">
    </div>
</form>


</body>
</html>
