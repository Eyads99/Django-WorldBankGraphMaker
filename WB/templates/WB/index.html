{% load static %}
<link rel="stylesheet" href="{% static 'WB/style.css' %}">

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"
            integrity="sha512-2ImtlRlf2VVmiGZsjm9bEyhjGW4dU7B6TNwh/hx/iSByxNENtj3WVE6o/9Lj4TJeVXPi4bnOIMXFIJJAeufa0A=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css"
          integrity="sha512-nMNlpuaDPrqlEls3IX/Q56H36qvBASwb3ipuo3MxeWbsQB1881ox0cRv7UPTgBlriqoynt35KjEwgGUeUXIPnw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <script>
        $(document).ready(function () {
            $('#states').select2({placeholder: "Select a country", allowClear: true});
        });

        $(document).ready(function () {
            $('#metrics').select2({placeholder: "Select a metric", allowClear: true});
        });
    </script>

    <title>World bank graph maker</title>
</head>
<body>
<h1>This is my World Bank graph maker</h1>Hello, world. You're at the WB index.<br>
<a href="{% url 'WB:index1' %}">Index1</a>

<form action="{% url 'WB:graph' %}" id="WBgraph" method="get">

    <br>
    <label for="states">Select Countries</label>
    <br>
    <select class="django-select2" id="states" name="states" multiple="multiple" required="required">
        {% for code,country in countries %}
            <option value="{{ code }}">{{ country }}</option>
        {% endfor %}
    </select>

    <br><br>
    <label for="metrics_list">Select Metric(s)</label>
    <br>
    <select class="django-select2" id="metrics" name="metrics" multiple="multiple" required="required">
        {%  for code,metric in metrics %}
            <option value="{{code}}">{{metric}}</option>
        {% endfor %}
    </select>

    <br><br>
    <label for="year1">Range of years</label>
    <input type="number" id="year1" name="year1" min="1960" max="2022" value="1960" required="required"> -
    <input type="number"  id="year2" name="year2" min="1960" max="2022" value="2021" required="required">
    <br><br>
    <label for="title">Graph Title</label>
    <input type="text" id="title" name="title" value="">
    <br><br>
    <label for="xlabel">X-axis Label</label>
    <input type="text" id="xlabel" name="xlabel" value="">
    <br><br>
    <label for="ylabel">Y-axis Label</label>
    <input id="ylabel" name="ylabel" value="">
    <br><br>
    <label for="auto_year">Auto adjust year range</label>
    <input type="checkbox" id="auto_year" name="auto_year" value="1" checked>
    <br><br>

    {#    <label for="width">Graph width</label>#}
    {#    <input type="number" id="width" name="width" min="400" max="2000" value="1000" >#}
    {#    <br><br>#}
    {#    <label for="height">Graph height</label>#}
    {#    <input type="number" id="height" name="height" min="400" max="2000" value="1000" >#}
    {#    <br><br>#}


    {#    <label for="color">Pick a primary graph colour</label>#}
    {#    <input type="color" name="color" id="color">#}
    {#    <br><br>#}

    {#    <label for="BW">Black and white mode</label>#}
    {#    <input type="checkbox" id="BW" name="BW" value="0">#}


    <input type="submit" class="form-control" value="Make Graph">
</form>


</body>
</html>
