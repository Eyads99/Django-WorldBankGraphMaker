<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Graph</title>
</head>

<body>


{% if error == 'There is no data available for the selected countries and years' %}
    <h2>{{ error }}</h2>
    <script>
        document.write('<a href="' + document.referrer + '">Click me to go back to the previous page</a>');
    </script>

{% else %}
    <h1>Your Graph</h1>
    <img src="data:image/png;base64, {{ GRAPH_IMG }}" alt="graph" width="1250"/>
    <br>
    <a href="data:image/png;base64, {{ GRAPH_IMG }}" download="graph.png">Download Graph</a>
    <br>
    <a class="button" href="data:text/csv; {{ CSV }}" download="data.csv">Download CSV file</a>
    <br>

    {#    {{ table|safe }}#}

    <!--try with ajax-->
{% endif %}
</body>
</html>
